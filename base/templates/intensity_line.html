<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="intensityChart" width="800" height="400"></canvas>

    <script>
        const labels = {{ labels|safe }};
        const topics = {{ topics|safe }};
        const intensityData = {{ intensity_data|safe }};

        const datasets = topics.map((topic, index) => ({
            label: topic,
            data: intensityData[index],
            borderColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`,
            borderWidth: 1,
            fill: false
        }));

       
        const ctxLine = document.getElementById('intensityChart').getContext('2d');
        const intensityChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Years'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Intensity'
                        }
                    }
                }
            }
        });
    </script>
