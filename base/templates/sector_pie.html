<p class="text-2xl font-bold text-white ">total insights: {{ total_articles }}</p>
<canvas id="myChart" width="400" height="400">
</canvas>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myPieChart = new Chart(ctx, {
type: 'pie',
data: {
    labels: {{ labels|safe }},
    datasets: [{
        label: 'Pie Chart Data',
        data: {{ values|safe }},
        borderWidth: 1
    }]
},
options: {
    scales: {
        y: {
            beginAtZero: true
        }
    }
}
});
</script>
