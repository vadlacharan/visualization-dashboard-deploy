
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<table class="min-w-full bg-gray-800 rounded-md">
    <thead>
        <tr class="w-full bg-gray-700">
            <th class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">topic</th>
            <th class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">end year</th>
            <th class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">country</th>
            <th class="py-3 px-6 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">intensity</th>
        </tr>
    </thead>
    <tbody>
        {% for data_item in data %}
        <tr class="border-b border-gray-700">
            <td class="py-3 px-6 text-gray-400">{{ data_item.sector }}</td>
            <td class="py-3 px-6 text-gray-400">{{ data_item.end_year }}</td>
            <td class="py-3 px-6 text-gray-400">{{ data_item.country }}</td>
            <td class="py-3 px-6 text-gray-400">{{ data_item.intensity }}</td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>
